name: Satiyo
description: "A new Flutter projectt."
publish_to: 'none'
version: 0.1.0

environment:
  sdk: ^3.5.4

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  dotlottie_loader: ^0.0.4
  flutter_secure_storage: ^9.2.2
  go_router: ^14.6.1
  google_fonts: ^6.2.1
  lottie: ^3.1.3
  provider: ^6.1.2
  shared_preferences: ^2.3.3

dev_dependencies:  
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
  flutter_launcher_icons: ^0.13.1

flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.png"  

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
    - assets/languages/
    - assets/motions/
